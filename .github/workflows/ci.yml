name: The React pipeline 


on: 
    push: 
     branches: 
           - main 
           - master

jobs: 
    build-and-test:
           runs-on: ubuntu-latest
          
           steps:
             - name: Setup Node.js
               uses: actions/setup-node@v4
               with :
                node-version: '21'
             - name: check Node version
               run: node --version
             - name : run the node  
               run : node 
             - name : hello world 
               run : console.log("hello"); 
            